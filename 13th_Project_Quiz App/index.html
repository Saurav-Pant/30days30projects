<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">

          <h1>Awesome Quiz Application</h1>

          <span></span>

            "

          <div id="ques"><label>Question1</label><br /></div>

              type="radio"

              type="radio"
              name="fav_language"
              value="option3"

            />

          </div>
        </div>
        <div class="btn">

        </div>
      </div>
    </div>
