<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hllo World!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissor</h1>
      <div class="mevscomp">
        <h4>Player</h4>
        <h4>Computer</h4>
      </div>
      <div class="mevscomplabel">
        <p class="first">0</p>
        <p class="second">0</p>
      </div>
      <div class="over">
        <h3></h3>
      </div>
      <div class="nextContainer" id="nextcontainer">
        <h2>Choose your move</h2>
        <p>Moves left : <span></span></p>
      </div>

      <div class="game">
        <button id="r" class="btn">Rock</button>
        <button id="s" class="btn">Scissors</button>
        <button id="p" class="btn">Paper</button>
      </div>
      <div class="winner">
        <p></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
