<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="whole_body">
      <div class="alphabet">
        <div class="clap1 box">
          <div class="clap imp">A</div>
          <span class="chk">CLAP</span>
        </div>
        <div class="hihat1 box">
          <div class="hihat imp">S</div>
          <span class="chk">HIHAT</span>
        </div>
        <div class="kick1 box">
          <div class="kick imp">D</div>
          <span class="chk">KICK</span>
        </div>
        <div class="openhat1 box">
          <div class="openhat imp">F</div>
          <span class="chk">OPENHAT</span>
        </div>
        <div class="boom1 box">
          <div class="boom imp">G</div>
          <span class="chk">BOOM</span>
        </div>
        <div class="ride1 box">
          <div class="ride imp">H</div>
          <span class="chk">RIDE</span>
        </div>

        <div class="snare1 box">
          <div class="snare imp">J</div>
          <span class="chk">SNARE</span>
        </div>
        <div class="tom1 box">
          <div class="tom imp">K</div>
          <span class="chk">TOM</span>
        </div>
        <div class="tink1 box">
          <div class="tink imp">L</div>
          <span class="chk">TINK</span>
        </div>
      </div>

      
    </div>

    <script src="index.js"></script>
  </body>
</html>
