<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body>
    <div
      class="container flex bg-stone-200 items-center justify-center h-screen"
    >
      <div class="mr-10 h-80 pt-10">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt="Facebook"
          class="h-28 -ml-7"
        />
        <h2 class="font-sans text-2xl">
          Facebook helps you connect and share <br />with the people in your
          life.
        </h2>
      </div>
      <div
        class="right flex flex-col bg-stone-50 h-80 p-8 rounded-lg ml-24 relative"
      >
        <input
          type="text"
          placeholder="   Email address or phone number"
          class="h-12 w-80 outline-blue-300 border-2 rounded-md"
        />
        <input
          type="password"
          placeholder="   Password"
          class="h-12 w-80 outline-blue-300 my-3 border-2 rounded-md"
        />

        <button
          class="bg-blue-600 hover:bg-blue-500 h-10 rounded-xl text-white font-semibold tracking-wider"
        >
          Log in
        </button>
        <span class="text-center py-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="text-gray-900 py-2" />
        <button
          class="bg-green-500 hover:bg-green-400 w-48 rounded-lg ml-16 py-2 text-white md:font-semibold"
        >
          Create New Account
        </button>
      </div>
    </div>
  </body>
</html>
